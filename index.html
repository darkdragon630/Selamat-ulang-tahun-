<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun</title>
    <style>
        :root {
            --warna-bg: rgba(0, 0, 0, .5); 
            --warna-teks: #fff;
            --warna-bingkai: #fff;
            --bingkai: 14px;
            --bingkai-kiri: 2px solid var(--warna-bingkai);
            --bingkai-kanan: 2px solid var(--warna-bingkai);
            --gaya-font: 'Josefin Sans', sans-serif;
        }
        body {
            background-color: #000;
            font-family: var(--gaya-font);
            padding: 20px 25px;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        a {
            text-decoration: none;
        }
        blockquote {
            opacity: 0;
            visibility: hidden;
            transition: all 0s ease;
            position: relative;
            margin-top: 120px;
            margin-left: 0;
            margin-right: 0;
        }
        blockquote {
            width: 400px;
            min-height: 50px;
            border-radius: 0;
            color: var(--warna-teks);
            text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
            text-align: center;
            line-height: 1.3em;
            padding: 20px;
        }
        blockquote p {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4em;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
            transition: all .8s ease;
        }
        #Content img {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 10px;
            height: 100px;
            width: 100px;
            margin: 20px 0 10px 0;
        }
        #Tombol {
            position: relative;
            opacity: 0;
            margin: 0;
            display: flex;
            align-items: left;
            list-style: none;
            transform: scale(0.1);
            transition: all 1s ease;
        }
        #Tombol a {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin: 12px 0 12px 0;
            transition: all .2s ease;
            padding: 10px;
            outline: 0;
            border: 1px solid var(--warna-bingkai);
            border-radius: 18px;
            line-height: 15px;
            background: rgba(0, 0, 0, 0);
            color: var(--warna-teks);
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: rgba(255, 255, 255, 0.3) 0px 7px 29px 0px;
            z-index: 1;
        }
        #suratin img {
            display: inline-flex;
            box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
            background: rgba(255, 255, 255, 1);
            border-radius: 10%;
            padding: 10px;
            width: 140px;
            height: 110px;
            margin: 0;
            transition: all .3s ease;
        }
        #ket {
            margin-top: 30px;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
            font-size: 18px;
            color: white;
        }
        #suratin img:hover {
            transform: scale(.9);
        }
        .swal2-modal > * {
            font-size: 17px;
        }
        .swal2-title {
            line-height: 1.3em;
            font-size: 18px;
            text-align: center;
            padding: 15px 20px 0 20px;
        }
        .swal2-container.swal2-backdrop-show {
            background: rgba(0, 0, 0, .5);
        }
        .swal2-timer-progress-bar-container > * {
            opacity: .7;
            background: #007BFF;
            margin: 0 2px;
        }
        .swal2-modal {
            box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
            max-width: 320px;
            background: rgba(240, 240, 240, 1);
            border-radius: 8px;
            top: -80px;
        }
        .fa-heart {
            opacity: .3;
            color: white;
            font-size: 27px;
            position: absolute;
            animation: heartMove linear 1;
            top: -10vh;
            z-index: 0;
        }
        @keyframes heartMove {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        #pesanWA, #pesanstiker > *, #pesanAwal, #tgeser, #tklik, #tiya, #tmbl2, #linkmp3, #fotoakhir2, #pesanditolak > *, #kalimat2, #kalimatb2, #kalimatc2, #kalimat3, #kalimatb3, #kalimatc3, #kalimatbb {
            display: none
        }
    </style>
</head>
<body onload="mulaikonten()">
    <div id="bodyblur"></div>
    <div id="Content">
        <div id="suratin" onclick="tampilkanPesan()">
            <img src="envelope.png" />
        </div>
        <p id="ket">Klik Pesannya!</p>
        <div>
            <img src="peachhug.gif" id="fotoakhir" />
            <img src="peachhello.gif" id="fotoakhir1" />
            <img src="peachspeech.gif" id="fotoakhir2" />
            <img src="peachnaik.gif" id="fotoakhir3" />
            <img src="peachmuter.gif" id="fotoakhir4" />
            <img src="peachktw2.gif" id="fotoakhir5" />
            <img src="peachhello.gif" id="fotoAkhir" />
        </div>
        <blockquote id='bq'>
            <p id="kalimat"></p>
        </blockquote>
        <div id="Tombol">
            <a href="#" onclick="lanjut()">Lanjut</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        const kalimat = [
            "Selamat ulang tahun!",
            "Semoga semua keinginanmu terkabul.",
            "Hari ini adalah hari yang spesial, sama seperti dirimu!",
            "Nikmati setiap momennya."
        ];

        let kalimatIndex = 0;

        function mulaikonten() {
            document.getElementById("suratin").style.display = "block";
            document.getElementById("ket").style.display = "block";
            document.getElementById("Content").style.animation = "none";
        }

        function tampilkanPesan() {
            document.getElementById("suratin").style.display = "none";
            document.getElementById("ket").style.display = "none";
            document.getElementById("bq").style.opacity = "1";
            document.getElementById("bq").style.visibility = "visible";
            ketikKalimat();
        }

        function ketikKalimat() {
                        const kalimatElement = document.getElementById('kalimat');
            kalimatElement.textContent = ''; // Reset the text content

            // Function to animate typing effect
            function typeWriter(text, i, fnCallback) {
                // Check if text isn't finished yet
                if (i < text.length) {
                    // Add next character to the kalimat element
                    kalimatElement.textContent = text.substring(0, i + 1);
                    // Wait for a while and call this function again for next character
                    setTimeout(function() {
                        typeWriter(text, i + 1, fnCallback)
                    }, 100); // Adjust typing speed here
                }
                // Text finished, call callback if there is a callback function
                else if (typeof fnCallback == 'function') {
                    setTimeout(fnCallback, 1000); // Adjust the delay before displaying the button here
                }
            }

            // Start typing effect for kalimat
            function ketikKalimat() {
                typeWriter(kalimat[kalimatIndex], 0, function() {
                    kalimatIndex++;
                    if (kalimatIndex < kalimat.length) {
                        setTimeout(ketikKalimat, 2000); // Adjust the delay between sentences here
                    } else {
                        // Display the "Lanjut" button after all sentences are typed
                        document.getElementById("Tombol").style.opacity = "1";
                        document.getElementById("Tombol").style.transform = "scale(1)";
                    }
                });
            }

            // Function to handle "Lanjut" button click
            function lanjut() {
                Swal.fire({
                    icon: 'success',
                    title: 'Terima kasih!',
                    text: 'Silakan hubungi kami untuk informasi lebih lanjut.',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                }).then(function() {
                    // Redirect or perform further actions here after the popup is closed
                    // For example, window.location.href = 'https://example.com';
                });
            }
        </script>
    </body>
</html>
