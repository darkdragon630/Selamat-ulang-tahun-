<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --warna-bg: rgba(0, 0, 0, .5); 
    --warna-teks: #fff;
    --warna-bingkai: #fff;
    --bingkai: 14px;
    --bingkai-kiri: 2px solid var(--warna-bingkai);
    --bingkai-kanan: 2px solid var(--warna-bingkai);

  }

  @keyframes fanim {
    0% { background-position: 0% 0%; }
    25% { background-position: 100% 100%; }
    50% { background-position: 0% 100%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 0%; }
  }

  body {
    background-color: #000;
    font-family: var(--gaya-font);
    padding: 20px 25px;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  a {
    text-decoration: none;
  }

  body::before {
    content: "\00A9  Rayys | PalingIT";
    color: white;
    opacity: 0;
    font-size: 11px;
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 2;
  }

  #bodyblur {
    opacity: 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, .3);
    z-index: -1;
    transition: all 1s ease;
  }

  #beneranblur {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, .3);
    -webkit-backdrop-filter: blur(0px);
    backdrop-filter: blur(0px);
    transition: all 3s ease;
  }

  #wallpaper {
    width: 100%;
    height: 100%;
    transform: scale(2);
    transition: all 1s ease;
  }

  @keyframes jj {
    0% { transform: scale(1.1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1.1); }
  }

  @keyframes rts {
    from { transform: scale(.1); }
    to { transform: scale(1); }
  }

  @keyframes rto {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  @keyframes aniopa {
    0% { transform: scale(1); }
    50% { transform: scale(.75); }
    100% { transform: scale(1); }
  }

  @keyframes rtf {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes rt {
    from { transform: scale(.9); }
    to { transform: scale(1); }
  }

  @keyframes kont {
    0% { left: -1px; top: -3px; }
    50% { left: 1px; top: 3px; }
    100% { left: -1px; top: -3px; }
  }

  blockquote {
    opacity: 0;
    visibility: hidden;
    transition: all 0s ease;
    position: relative;
    margin-top: 120px;
    margin-left: 0;
    margin-right: 0;
    width: 400px;
    min-height: 50px;
    border-radius: 0;
    color: var(--warna-teks);
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    text-align: center;
    line-height: 1.3em;
    padding: 20px;
  }

  blockquote p {
    margin-left: 20px;
    margin-right: 20px;
    font-size: 18px;
    font-weight: 700;
    line-height: 1.4em;
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    transition: all .8s ease;
  }

  #kalimatd {
    font-size: 17px;
    font-weight: 400;
  }

  #Content img {
    display: none;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 30px rgba(255,255,255, 0.3);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 18px;
    padding: 10px;
    height: 100px;
    width: 100px;
    margin: 20px 0 10px 0;
  }

  #fotoakhir {
    margin-bottom: 15px;
    transition: all .8s ease;
    transform: scale(.1);
  }

  #Tombol {
    position: relative;
    opacity: 0;
    margin: 0;
    display: flex;
    align-items: left;
    list-style: none;
    transform: scale(.1);
    transition: all 1s ease;
  }

  #Tombol a {
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    margin: 12px 0;
    transition: all .2s ease;
    padding: 10px;
    outline: 0;
    border: 1px solid var(--warna-bingkai);
    border-radius: 18px;
    line-height: 15px;
    background: rgba(0, 0, 0, 0);
    color: var(--warna-teks);
    font-size: 14px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    box-shadow: rgba(255, 255, 255, 0.3) 0px 7px 29px 0px;
    z-index: 1;
  }
  
  .fa-heart {
    opacity: .3;
    color: white;
    font-size: 27px;
    position: absolute;
    animation: heartMove linear 1;
    top: -10vh;
    z-index: 0;
  }

  @keyframes heartMove {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
  }

  #pesanWA, #pesanstiker > *, #pesanAwal, #tgeser, #tklik, #tiya, #tmbl2, #linkmp3, #fotoakhir2, #pesanditolak > *, #kalimat2, #kalimatb2, #kalimatc2, #kalimat3, #kalimatb3, #kalimatc3, #kalimatbb {
    display: none;
  }
</style>
</head>
