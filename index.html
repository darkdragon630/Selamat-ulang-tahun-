<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" name="viewport">

<link rel="icon" type="image/x-icon" href="https://www.palingit.com/favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<style>
:root {
  --warna-bg: rgba(0, 0, 0, .5);
  --warna-teks: #fff;
  --warna-bingkai: #fff;
  --bingkai: 14px;
  --bingkai-kiri: 2px solid var(--warna-bingkai);
  --bingkai-kanan: 2px solid var(--warna-bingkai);
  --gaya-font: 'Josefin Sans', sans-serif;
}

body {
  background-color: #000;
  font-family: var(--gaya-font);
  padding: 20px 25px;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  margin: 0;
  overflow: hidden;
}

body::before {
  content: "\00A9 Rayys | PalingIT";
  color: white;
  opacity: 0;
  font-size: 11px;
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 2;
}

#bodyblur {
  opacity: 0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, .3);
  z-index: -1;
  transition: all 1s ease;
}

#beneranblur {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, .3);
  -webkit-backdrop-filter: blur(0px);
  backdrop-filter: blur(0px);
  transition: all 3s ease;
}

#wallpaper {
  width: 100%;
  height: 100%;
  transform: scale(2);
  transition: all 1s ease;
}

@keyframes fanim {
  0% {background-position: 0% 0%;}
  25% {background-position: 100% 100%;}
  50% {background-position: 0% 100%;}
  75% {background-position: 50% 50%;}
  100% {background-position: 0% 0%;}
}

@keyframes heartMove {
  0% {transform: translateY(-10vh);}
  100% {transform: translateY(100vh);}
}

blockquote {
  opacity: 0;
  visibility: hidden;
  transition: all 0s ease;
  position: relative;
  margin-top: 120px;
  margin-left: 0;
  margin-right: 0;
  width: 400px;
  min-height: 50px;
  border-radius: 0;
  color: var(--warna-teks);
  text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
  text-align: center;
  line-height: 1.3em;
  padding: 20px;
}

blockquote p {
  margin-left: 20px;
  margin-right: 20px;
  font-size: 18px;
  font-weight: 700;
  line-height: 1.4em;
  text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
  transition: all .8s ease;
}

#kalimatd {
  font-size: 17px;
  font-weight: 400;
}

#Content img {
  display: none;
  background: rgba(255, 255, 255, 0.8);
  box-shadow: 0 4px 30px rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 18px;
  padding: 10px;
  height: 100px;
  width: 100px;
  margin: 20px 0 10px 0;
}

#fotoakhir {
  margin-bottom: 15px;
  transition: all .8s ease;
  transform: scale(.1);
}

#Tombol {
  position: relative;
  opacity: 1;
  margin: 0;
  display: flex;
  align-items: left;
  list-style: none;
  transform: scale(1);
  transition: all 1s ease;
}

#Tombol a {
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  margin: 12px 0;
  transition: all .2s ease;
  padding: 10px;
  outline: 0;
  border: 1px solid var(--warna-bingkai);
  border-radius: 18px;
  line-height: 15px;
  background: rgba(0, 0, 0, 0);
  color: var(--warna-teks);
  font-size: 14px;
  font-weight: 700;
  white-space: nowrap;
  overflow: hidden;
  box-shadow: rgba(255, 255, 255, 0.3) 0px 7px 29px 0px;
  z-index: 1;
}

#Content {
  animation-name: none;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  position: relative;
  opacity: 1;
  margin-top: 15vh;
  width: 100%;
  height: 180px;
  transition: all 0s ease;
}

#Content > * {
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  margin-top: 1px;
}

#suratin img {
  display: inline-flex;
  box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
  background: rgba(255, 255, 255, 1);
  border-radius: 10%;
  padding: 10px;
  width: 140px;
  height: 110px;
  margin: 0;
  transition: all .3s ease;
}

#ket {
  margin-top: 30px;
  text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
  font-size: 18px;
  color: white;
}

#suratin img:hover {
  transform: scale(.9);
}

.swal2-modal > * {
  font-size: 17px;
}

.swal2-title {
  line-height: 1.3em;
  font-size: 18px;
  text-align: center;
  padding: 15px 20px 0 20px;
}

.swal2-container.swal2-backdrop-show {
  background: rgba(0, 0, 0, .5);
}

.swal2-timer-progress-bar-container > * {
  opacity: .7;
  background: #007BFF;
  margin: 0 2px;
}

.swal2-modal {
  box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
  max-width: 320px;
  background: rgba(240, 240, 240, 1);
  border-radius: 8px;
  top: -80px;
}

.fa-heart {
  opacity: .3;
  color: white;
  font-size: 27px;
  position: absolute;
  animation: heartMove linear 1;
  top: -10vh;
  z-index: 0;
}

#pesanWA, #pesanstiker > *, #pesanAwal, #tgeser, #tklik, #tiya, #tmbl2, #linkmp3, #fotoakhir2, #pesanditolak > *, #kalimat2, #kalimatb2, #kalimatc2, #kalimat3, #kalimatb3, #kalimatc3, #kalimatbb {
  display: none;
}
</style>
</head>
<body>
<audio src="https://example.com/happybirthday.mp3" id="linkmp3"></audio>
<script>audio = new Audio('' + linkmp3.src);</script>

<div id="bodyblur">
  <img src="https://example.com/wallpaper.jpg" id="wallpaper"/>
</div>

<div id="Content">
  <div id="suratin">
    <img src="envelope.png" onclick="mulaikonten()"/>
  </div>
  <p id="ket">Klik Pesannya!</p>
  
  <div>
    <img src="https://example.com/sticker1.gif" id="fotoakhir"/>
    <img src="https://example.com/sticker2.gif" id="fotoakhir1"/>
    <img src="https://example.com/sticker3.gif" id="fotoakhir2"/>
    <img src="https://example.com/sticker4.gif" id="fotoakhir3"/>
    <img src="https://example.com/sticker5.gif" id="fotoakhir4"/>
    <img src="https://example.com/sticker6.gif" id="fotoakhir5"/>
    <img src="https://example.com/sticker2.gif" id="fotoAkhir"/>
  </div>

  <div>
    <blockquote id='bq'>
      <p id="kalimat">Selamat Ulang Tahun!</p>
      <p id="kalimata">Semoga harimu menyenangkan..</p>
      <p id="kalimatb">24 Jam penuh kebahagiaan,</p>
      <p id="kalimatc">Dan doa terbaik untukmu! ❤️</p>
      <p id="kalimatd">Have a great year ahead~</p>
    </blockquote>
  </div>

  <div id="Tombol">
    <a id="By" onClick="multifungsi()">
      <b id="tmbl">Lanjut</b>
      <b id="tmbl2">💌 Balas</b>
    </a>
  </div>
</div>

<script>
const swalst = Swal.mixin({
  timer: 2777,
  allowOutsideClick: false,
  showConfirmButton: false,
  timerProgressBar: true,
  imageHeight: 100,
});
const swals = Swal.mixin({
  allowOutsideClick: false,
  cancelButtonColor: '#FF0040',
  imageWidth: 100,
  imageHeight: 100,
});
const body = document.querySelector("body");

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "fas fa-heart";
  heart.style.left = (Math.random() * 90) + "vw";
  heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
  body.appendChild(heart);
}

setInterval(function name(params) {
  var heartArr = document.querySelectorAll(".fa-heart");
  if (heartArr.length > 100) {
    heartArr[0].remove();
  }
}, 100);

function mulaikonten() {
  setTimeout(fmketik1, 1700);
  setTimeout(mketik1, 1700);
  setTimeout(fmketik2, 3080);
  setTimeout(mketik2, 3080);
  setTimeout(fmketik3, 4700);
  setTimeout(mketik3, 4700);
  setTimeout(fmketik4, 6000);
  setTimeout(mketik4, 6000);
  setTimeout(fmketik5, 7000);
  setTimeout(mketik5, 7100);
}

vketik = kalimat.innerHTML;
kalimat.innerHTML = "";
vketika = kalimata.innerHTML;
kalimata.innerHTML = "";
vketikb = kalimatb.innerHTML;
kalimatb.innerHTML = "";
vketikc = kalimatc.innerHTML;
kalimatc.innerHTML = "";
vketikd = kalimatd.innerHTML;
kalimatd.innerHTML = "";

async function jawab() {
  var { value: jawaban } = await swals.fire({
    title: 'Tulis Pesan 🥳🎉',
    input: 'text',
    allowOutsideClick: false,
    showCancelButton: false,
  });

  if (jawaban && jawaban.length < 19) {
    window.jawaban = jawaban;
    pesanwhatsapp = jawaban;
    balasan = jawaban;
    otomatis3();
    setTimeout(stakhir, 1000);
  } else {
    await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 18 karakter, ya!');
    jawab();
  }
}

function multifungsi() {
  jawab();
}

function fmketik1() {
  kalimat.style.visibility = "visible";
  kalimat.style.opacity = "1";
  kalimat.innerHTML = vketik;
}

function mketik1() {
  kalimat.style.visibility = "visible";
  kalimat.style.opacity = "1";
  kalimat.innerHTML = vketik;
}

function fmketik2() {
  kalimata.style.visibility = "visible";
  kalimata.style.opacity = "1";
  kalimata.innerHTML = vketika;
}

function mketik2() {
  kalimata.style.visibility = "visible";
  kalimata.style.opacity = "1";
  kalimata.innerHTML = vketika;
}

function fmketik3() {
  kalimatb.style.visibility = "visible";
  kalimatb.style.opacity = "1";
  kalimatb.innerHTML = vketikb;
}

function mketik3() {
  kalimatb.style.visibility = "visible";
  kalimatb.style.opacity = "1";
  kalimatb.innerHTML = vketikb;
}

function fmketik4() {
  kalimatc.style.visibility = "visible";
  kalimatc.style.opacity = "1";
  kalimatc.innerHTML = vketikc;
}

function mketik4() {
  kalimatc.style.visibility = "visible";
  kalimatc.style.opacity = "1";
  kalimatc.innerHTML = vketikc;
}

function fmketik5() {
  kalimatd.style.visibility = "visible";
  kalimatd.style.opacity = "1";
  kalimatd.innerHTML = vketikd;
}

function mketik5() {
  kalimatd.style.visibility = "visible";
  kalimatd.style.opacity = "1";
  kalimatd.innerHTML = vketikd;
}

function otomatis3() {
  Swal.fire({
    title: 'OK!',
    text: 'Kirim pesan ke WhatsApp aku, ya!',
    icon: 'success'
  }).then(() => {
    window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;
  });
}

function stakhir() {
  Swal.fire({
    title: 'Selesai!',
    text: 'Terima kasih telah mengirim pesan!',
    icon: 'success'
  });
}
</script>
</body>
</html>
