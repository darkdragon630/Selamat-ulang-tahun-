<style>
    body {
        font-family: 'Josefin Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f7f7f7;
        position: relative;
    }
    #bodyblur {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    #wallpaper {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: fadeIn 2s;
    }
    #Content {
        text-align: center;
        z-index: 1;
    }
    #suratin img {
        width: 150px;
        cursor: pointer;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }
    #fotoakhir, #fotoakhir1, #fotoakhir2, #fotoakhir3, #fotoakhir4, #fotoakhir5, #fotoAkhir {
        width: 100px;
        display: inline-block;
        margin: 10px;
        animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    blockquote {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 2s;
    }
    #Tombol {
        margin-top: 20px;
    }
    #Tombol a {
        background: #ff0040;
        color: #fff;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
        animation: fadeIn 2s;
    }
    #Tombol a:hover {
        background: #ff3366;
    }
</style>
</head>

<!-- Jangan Edit Bagian Ini -->
<script>
  async function showMessage(){
    Swal.fire({
      title: 'Selamat Ulang Tahun! üéâ',
      text: 'Semoga harimu penuh kebahagiaan dan semua impianmu tercapai!',
      icon: 'success',
      confirmButtonText: 'Terima kasih!'
    });
    audio.play();
  }

  const swals = Swal.mixin({
    allowOutsideClick: false,
    cancelButtonColor: '#FF0040',
    imageWidth: 100,
    imageHeight: 100,
  });

  async function jawab() {
    var { value: jawaban } = await swals.fire({
      title: 'Tulis Harapanmu üéÇ',
      input: 'text',
      allowOutsideClick: false,
      showCancelButton: false,
    });

    if(jawaban && jawaban.length < 19) {
      window.jawaban = jawaban;
      pesanwhatsapp = encodeURIComponent(jawaban);
      window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;
    } else {
      await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 18 karakter, ya!');
      jawab();
    }
  }
</script>
